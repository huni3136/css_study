    <style>
        /* header,main,footer 모두 block, 부모의 너비만큼 100% 인식상태 */
        .bg {
            background-color: lightblue;
            height: 100px;
            width: 100%;/* px,vw,% */
            max-width: 1600px;/* px */
            min-width: 320px;/* px */
            border: 5px solid black;
        }
        #wrap {
            border: 5px solid red;
            /*  width: 50vw;
            max-width: 500px;
            min-width: 400px; */
            /* min~max 크기 범위값안에서만 width속성인식 */
        }
        #wrap header {
            background-color: aqua;
            height: 100px;
        }
        #wrap main {
            background-color: yellow;
            height: 200vh;
        }
        #wrap footer {
            background-color: lime;
            height: 200px;
        }
        /* media quree 반응형웹 규칙설정 */
        /* @media 상세규칙설정 {규칙성립 시 실행되는 CSS} */

            /* #wrap header {background-color: darkorchid;}
            #wrap main {background-color: red;}
            #wrap footer {background-color: darkgreen;}
        } */
        /* @media screen and (max-width:500px) *//* 0~500 *//* {
            #wrap header {background-color: dimgray;}
            #wrap main {background-color: beige;}
            #wrap footer {background-color: blue;}
        } */
        body {height: 100vh;}
        @media screen and (max-width:1600px) {
            body {background-color: yellow;}
        }
        @media screen and (max-width:1200px) {
            body {background-color: pink;}
        }
        @media screen and (max-width:960px) {
            body {background-color: coral;}
        }
        @media screen and (max-width:760px) {
            body {background-color: lime;}
        }
        @media screen and (max-width:480px) {
            body {background-color: gray;}
        }    
    </style>
</head>
