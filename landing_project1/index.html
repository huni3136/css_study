<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWF 북극곰 보호 캠페인</title>
    <!-- 웹글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 디자인css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <main> <!-- 12 group 묶음 -->
        <div class="bg bg1">
            <section>
                <h1><a href="#"><img src="./images/logo.png" alt="www"></a></h1>
                <h2>생존에 벼락 끝에 서 있는<br><em>북극곰을 지켜주세요</em></h2>
                <a href="#" class="sponsor_link">북극곰 후원하기</a>
                <a href="#" class="sponsor_question">후원관련 자주 묻는 질문 보기</a>
            </section>
        </div>
        <div class="bg bg2">
            <section class="left"> <!-- 1250 가운데 전체 레이아웃 -->
                <form action="#" method="get" id="Quiz_frm">
                    <fieldset class="quiz_contents">
                        <legend class="skip">퀴즈양식</legend>
                        <h2>Quiz</h2>
                        <p>20년 사이 북극 빙하 면적은 몇%감소했을까요?</p>
                        <ul class="quiz_list">
                            <li>
                                <input type="radio" name="quiz_q"  value="q30" id="q30">
                                <label for="q30">30%</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz_q" value="q40" id="q40">
                                <label for="q40">40%</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz_q" value="q50" id="q50">
                                <label for="q50">50%</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz_q" value="q60" id="q60">
                                <label for="q60">60%</label>
                            </li>
                            <li>
                                <input type="radio" name="quiz_q" value="q70" id="q70">
                                <label for="q70">70%</label>
                            </li>
                        </ul>
                        <p><button type="button" id="answer_btn">정답 확인 하기</button></p>
                    </fieldset>
                </form>
            </section>
            <div class="quiz_participation">
                <div class="status">
                    <h2>퀴즈 참여 현황</h2>
                    <div class="contents">
                        <em>38387</em>
                        <span>명</span>
                        <strong>참여</strong>
                    </div>
                </div>
                <p>*퀴즈 참여 현황은 매주 업데이트 됩니다</p>
            </div>
        </div>
        <div class="bg bg3"></div>
        <div class="bg bg4"></div>
        <div class="bg bg5"></div>
        <div class="bg bg6"></div>
        <div class="bg bg7"></div>
        <div class="bg bg8"></div>
        <div class="bg bg9"></div>
        <div class="bg bg10"></div>
        <div class="bg bg11"></div>
        <div class="bg bg12"></div>
    </main>
