<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 집 | 회원가입</title>
    <link rel="stylesheet" href="./styles/reset.css">
</head>
<body>
    <main>
        <h1>회원가입</h1>
        <h2>SNS계정으로 간편하게 회원가입</h2>
        <div class="join">
            <ul class="sns">
                <li><a href="#"><img src="./images/facebook.jpg" alt="페이스북"></a></li>
                <li><a href="#"><img src="./images/kakao talk.jpg" alt="카카오톡"></a></li>
                <li><a href="#"><img src="./images/naver.jpg" alt="네이버"></a></li>
            </ul>
        </div>
        <form action="#" method="post" id="join_frm">
            <fieldset class="user_join">
                <legend class="skip">회원가입</legend>
                <dl>
                    <dt>이메일</dt>
                    <dd>
                        <input type="text" name="user_id" placeholder="아이디를 입력해주세요"><span>@</span>
                        <select name="email">
                            <option>선택해주세요</option>
                            <option value="naver.com">naver.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="daum.net">daum.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="hotmail.com">hotmail.com</option>
                            <option value="outlook.com">outlook.com</option>
                            <option value="icloud.com">icloud.com</option>
                            <option>직접입력</option>
                        </select>
                    </dd>
                    <dd><button type="button" id="email_btn">이메일 인증하기</button></dd>
                    <dt>비밀번호</dt>
                    <dd>
                        <span>영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</span>
                        <input type="password" name="user_pw" placeholder="비밀번호">
                    </dd>
                    <dt>비밀번호 확인</dt>
                    <dd><input type="password" name="user_pw_check" placeholder="비밀번호 확인"></dd>
                    <dt>닉네임</dt>
                    <dd>
                        <span>다른 유저와 겹치지 않도록 입력해주세요 (2~20자)</span>
                        <input type="text" name="Nickname" placeholder="별명 (2~20자)">
                    </dd>
                </dl>
            </fieldset>
        </form>
        <h2>약관동의</h2>
        <form action="#" method="post" id="agree_to">
            <fieldset class="agree_to_terms">
                <legend class="skip">동의</legend>
                <div class="agree_totally">
                    <input type="checkbox" name="agree_totally" id="optional">
                    <label for="optional">전체동의<span>선택항목에 대한 동의 포함</span></label>
                </div>
                <div class="detail">
                    <ul class="user_agree">
                        <li>
                            <input type="checkbox" name="privacy" id="age">
                            <label for="age">만 14세 이상입니다<span>(필수)</span></label>
                        </li>
                    </ul>
                    <ul class="user_information">
                        <li>
                            <input type="checkbox" name="privacy" id="terms_of_use">
                            <label for="terms_of_use">이용약관<span>(필수)</span></label>
                        </li>
                    </ul>
                    <ul class="user_consent">
                        <li>
                            <input type="checkbox" name="privacy" id="consent_to_use">
                            <label for="consent_to_use">개인정보수집 및 이용동의<span>(필수)</span></label>
                        </li>
                    </ul>
                    <ul class="user_marketing">
                        <li>
                            <input type="checkbox" name="privacy" id="marketing">
                            <label for="marketing">개인정보 마케팅 활용 동의<span>(선택)</span></label>
                        </li>
                    </ul>
                    <ul class="user_reception">
                        <li>
                            <input type="checkbox" name="privacy" id="reception">
                            <label for="reception">이벤트, 쿠폰, 특가 알림 메일 및 SMS등 수신<span>(선택)</span></label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </form>
        <button type="button" id="join_membership">회원가입하기</button>
        <p>이미 아이디가 있으신가요?<a href="#">로그인</a></p>
    </main>
</body>
</html>
